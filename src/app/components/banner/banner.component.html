<section class="banner">

    <div class="container text-center">
      <div class="row" *ngFor="let banner of banners"> 
        <div class="col mt-5">
          <img [src]="banner.imagen" class="rounded-circle w-75" alt="La-imagen-de-Diego" title="Imagen de Diego">
        </div>
        <div class="col">
          <h2 class="text-white text-center mt-5 pt-5"> 
            {{banner.presentacion}}</h2> 
            <h5 class="text-white text-center mt-5 pt-5"> 
              <p>{{banner.descripcion}}</p></h5> 

             </div>
      </div>
    </div>
    <!-- Button trigger modal -->
  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#bannerModal"routerLink="editarBanner/{{banner.id}}">
    <i class="fa fa-pen"></i>
    </button>
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#bannerModal"(click)="cerrar(banner.id)"><i class="fa-solid 
      fa-trash-can"></i></button>
  
  </section>
 
  <app-modal-banner></app-modal-banner>
