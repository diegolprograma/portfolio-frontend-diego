<!--Seccion Habilidades tecnicas-->

<section class="habilidades">
   
  <h3>Habilidades tecnicas</h3>
  
  <div class="row" *ngFor="let habilidad of habilidades">
    <div class="col-3">
      <h3>Habilidades tecnicas</h3>
      <div class="progress" *ngFor="let habilidad of habilidades">
    <div class="progress-bar progress-bar-striped  progress-bar-animated" [ngClass]="habilidad.color"role="progressbar"aria-label="Animated striped example" aira-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width.%]="habilidad.porcentaje"> {{habilidad.porcentaje}}%{{habilidad.especialidad}} Completado
      </div>
      
      <br>

    </div>
  </div>
  
  </div>
  
<!-- Button trigger modal -->
 <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#habilidadesModal"routerLink="editarHabilidades">
  <i class="fa fa-pen"></i></button>
  
   <!-- Button trigger modal cerrar-->
  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#habilidadesModal"><i class="fa-solid 
    fa-trash-can"></i></button>
