<!-- Button trigger modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="logoutModalLabel">Editar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="modal-body">



<button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModal">
    <i class="fa-solid fa-lock"></i></button>
    <div class="modal-footer">
        
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal"(click)="cerrar()">Cerrar</button>
         </div>
      
      </div>
    </form>
    </div>
  </div>
