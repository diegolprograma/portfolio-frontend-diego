<!-- Modal Eliminar Banner-->
<form [formGroup]="eliminarBanner" (ngSubmit)="onEnviar($event)"name="bannerForm" class="bg-white rounded p-5 seccion">
    <div class="modal fade" id="eliminarBanner" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Banner</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            
              
                
                  
                  <form name="bannerForm">
                    <div class="modal-body">
                         <h4>Confirme eliminacion de banner</h4>
                    </div>
  
    
                  
    <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"(click)="cerrar()">Cerrar</button>
              <button type="button" class="btn btn-Login"(click)="eliminar()">Eliminar</button>
              
               </div>
              </form>
            </div>
          </div>
        </div>
